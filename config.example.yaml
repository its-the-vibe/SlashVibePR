# SlashVibePR Configuration Example
# Copy this file to config.yaml and customise as needed.
# Sensitive values (SLACK_BOT_TOKEN, REDIS_PASSWORD) must be set via .env or
# environment variables and are NOT read from this file.

# Redis â€” connection to the external Redis server
redis:
  addr: host.docker.internal:6379   # host:port of your Redis instance

# Redis channel / list names used by the service
channels:
  slash_commands: slack-commands                       # incoming /pr events
  view_submissions: slack-relay-view-submission        # Slack modal submissions
  poppit_output: poppit:command-output                 # Poppit command output

lists:
  poppit_commands: poppit:commands                     # outgoing Poppit tasks
  slackliner_messages: slack_messages                  # outgoing SlackLiner messages

# Slack
slack:
  channel_id: C0123456789   # target channel for posted PRs (replace with real ID)

# Logging: DEBUG | INFO | WARN | ERROR
logging:
  level: INFO
